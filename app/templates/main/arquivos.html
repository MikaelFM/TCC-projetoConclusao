<section id="arquivos">
    <div class="title">
        <div class="text">
            <h1>Arquivos</h1>
        </div>
        <div class="button-new">
            <button class="novo button">Novo Arquivo</button>
        </div>
    </div>
    <div class="filters">
        <div class="search-box button">
            <div id="search-by">
                <select>
                    <option value="nome">Nome</option>
                    <option value="data-admissao">Data de Upload</option>
                </select>
            </div>
            <input type="text" name="search" id="search" placeholder="Buscar">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="sort">
            <label for="sortby">Ordenar por</label>
            <select name="orderBy" id="orderBy" class="button">
                <option value="nome">Nome</option>
                <option value="nome">Tipo</option>
                <option value="nome">Tamanho</option>
                <option value="data-admissao">Data de Upload</option>
            </select>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <td>Nome do Arquivo</td>
                <td>Tipo</td>
                <td>Tamanho total</td>
                <td>Ultima Atualização</td>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(arquivo) in this.$root.dados.arquivos">
                <td>
                    <i :class="$root.getFileClass(arquivo.tipo)"></i>
                    {{arquivo.nome}}
                </td>
                <td>{{arquivo.tipo.toUpperCase()}}</td>
                <td>{{arquivo.tamanho}}Mb</td>
                <td>{{$root.formatarDataHora(arquivo.data_atualizacao, 'DD |M| YYYY')}}</td>
            </tr>
        </tbody>
    </table>
</section>

<section id="registros">
    <div class="title">
        <div class="text">
            <h1>Registros de Envios</h1>
        </div>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <td style="text-align: center;">#</td>
                    <td>Descrição</td>
                    <td>Destinatário</td>
                    <td>Data de Envio</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(registro, key) in this.$root.dados.registros">
                    <td style="text-align: center;" data-title="ID">{{key + 1}}</td>
                    <td data-title="Descrição">{{registro.descricao}}</td>
                    <td data-title="Destinatário">{{registro.nome_destinatario}} ({{registro.email_destinatario}})</td>
                    <td data-title="Data de Envio">{{$root.formatarDataHora(registro.data_hora_envio, 'DD/MM/YYYY HhM')}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

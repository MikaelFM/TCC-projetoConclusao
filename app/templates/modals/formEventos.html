<form id="formEventos" @submit="salvar">
    <div class="control">
        <input
                type="text"
                name="descricao"
                class="input"
                placeholder=""
                v-model="descricao"
        >
        <label
                class="label-input"
        >
             Descrição do Evento
        </label>
    </div>
    <div class="control control-duple">
        <div class="control">
            <input
                    type="date"
                    name="data"
                    class="input"
                    placeholder=""
                    v-model="data"
            >
            <label
                    class="label-input"
            >
                Data do Evento
            </label>
        </div>
        <div class="control">
            <select v-model="privacidade" class="input">
                <option value="" class="disabled" disabled>Selecione a privacidade</option>
                <option v-for="(tipo) in tiposPrivacidade" :value="tipo.id">{{tipo.descricao}}</option>
            </select>
        </div>
    </div>
    <div class="control">
        <input class="input" type="submit" value="Confirmar" :disabled="!canSubmit">
    </div>
</form>
